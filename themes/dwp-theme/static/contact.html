    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>

    <!-- Custom styles / src -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
  </head>

  <body>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="projects.html">orwell</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">

          <li><div>
            <img class="topnav-search" src="img/foundation_icons/fi-magnifying-glass.svg" alt="" >
              <input class="topnav-search" type="search" placeholder="Search">
          </div></li>

          <li><img id="topnav-profile" src="img/foundation_icons/fi-torso.svg" alt="" ></li>

        </ul>

        <ul class="left">
          <li class="has-dropdown">
            <a href="#">Menu</a>
            <ul class="dropdown">
              <li><a href="projects.html">Projects</a></li>

              <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>

    <main id="contact-container">
      <h1>Contact</h1>
      <h3 class="subheader">Got questions? Feedback? Comments?</h3>
      <p>Contact us using the form below:</p>
      <form class='form'>
        <div class='row'>
          <div class='large-6 columns'>
            <label>Email
              <input type="email" placeholder="Enter email..." />
            </label>
          </div>
          <div class='large-6 columns'>
            <label>Subject
              <input type="text" placeholder="Subject of email..." />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Message
              <textarea rows='7' placeholder="Enter message"></textarea>
            </label>
          </div>
        </div>
        <div class='row submit'>
          <button type="submit" form="form" value="Submit">Submit</button>
        </div>
      </form>
    </main>

    <!-- Required for the hamburger menu to expand -->
    <script type="text/javascript">
      $(document).foundation();
    </script>
